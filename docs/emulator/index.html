<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>binjgb</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      image-rendering: pixelated;
      width: 480px;
      height: 432px;
      border: 2px solid #555;
      background: black;
    }

    .controls {
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <canvas id="emulator-canvas" width="160" height="144"></canvas>

  <div class="controls">
    <input type="file" id="rom-input" accept=".gb,.gbc">
  </div>

  <script src="binjgb.js"></script>
  <script>
    let emulator = null;

    const canvas = document.getElementById('emulator-canvas');
    const romInput = document.getElementById('rom-input');

    romInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const buffer = await file.arrayBuffer();

      if (emulator) {
        emulator.stop?.();
        emulator = null;
      }

      emulator = new Binjgb({
        canvas,
        rom: buffer
      });

      emulator.run();
    });
  </script>

</body>
</html>
